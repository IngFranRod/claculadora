<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1802/1802328.png">
    <title>Calculadora de Prestamos</title>
</head>

<body class="bg-primary">

    <div class="container bg-primary ">

        <div class="row mt-5 mb-3">

            <div class="col-11 col-md-6 text-center mt-5 bg-white mx-auto d-block " style="border-radius: 15px;">

                <div class="container">
                    <br>
                    <br>
                    <img src="https://cdn-icons-png.flaticon.com/512/1802/1802328.png"
                        class="card-img-top mx-auto d-block" style="width: 150px; height: 150px;">
                    <br>
                    <h2 class="text-center display-6 fs-2">Calcular Prestamo</h2>
                    <div class="card-body ">
                        <br>
                        <div class="mb-3 mx-auto d-block">
                            <input type="number" id="monto" class="monto form-control" placeholder="Digite el Monto">
                        </div>
                        <div class="mb-3 mx-auto d-block">
                            <input type="number" id="interes" class="interes form-control"
                                placeholder="Digite la Tasa de interes anual" name="interes">
                        </div>
                        <div class="mb-3 mx-auto d-block">
                            <input type="number" id="tiempo" class="tiempo form-control"
                                placeholder="Digite el tiempo en meses" name="tiempo">
                        </div>
                        <button class="col-12 btn btn-primary mb-5 mx-auto d-block"
                            onclick="calcularPrestamo()">Calcular</button>
                    </div>
                    <div class="alert alert-primary text-primary" id="total" role="alert" style="display: none;"></div>
                    <div class="alert alert-danger text-danger" id="error" role="alert" style="display: none;"></div>
                </div>
            </div>

        </div>
        <p class="display-6 fs-6 text-white text-center mb-5">Â© Desarrollado por el Ing Franyany Rodriguez Cabrera</p>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
